<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <button class="open-button" onclick="openPopup()">Grid Size Selector</button>
       


        <div class="popup" id="myPopup">
            <form class="popup-container">

                <h1>Type a Grid Size</h1>
                <label>Width</label>
                <input type="text" placeholder="16" name ="width" min="1" max="100" required>
                
                <label>Height</label>
                <input type="text" placeholder="16" name ="height" min="1" max="100" required>

                <button type="submit" class="popup-submit">Submit</button>
                <button type="button" class="btn cancel" onclick="closePopup()">Close</button>

            </form>
        </div>

        <div id="grid"></div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js-file.js"></script>
    </body>
</html>
